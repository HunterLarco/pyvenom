<!DOCTYPE html>
<html>
<head>

<title>Venom Scaffold</title>

<meta charset='utf-8'/>

<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='mobile-web-app-capable' content='yes'>

<meta content='minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no' name='viewport'/>

<link rel='stylesheet' href='resources/css/main.css'/>
<script src='resources/js/search.js'></script>

</head>
<body class='Pane-Frame'>


{% with 'scaffold' as page %}
{% include 'partials/sidebar.html' %}
{% endwith %}


<div class='Pane templates'>
  <div class='Pane-Header'>Templates</div>
  <div class='Pane-Content Nav'>
    <div class='Search'>
      <input class='Search-Input' type='text' placeholder='Search'/>
    </div>
      
    <div class='Nav-Label--NoBorder'>Used Scaffolds</div>
    
    <div class='Nav-Label'>Services</div>
    <div class='Nav-Item'>Users</div>
    <div class='Nav-Item'>Postable Content</div>
    
    <div class='Nav-Label'>Models</div>
    <div class='Nav-Item'>User Model</div>
    <div class='Nav-Item'>Postable Content</div>
    <div class='Nav-Item'>Uploaded File</div>
    <div class='Nav-Item'>Custom Model</div>
    
    <div class='Nav-Label'>Endpoints</div>
    <div class='Nav-Item'>User Auth</div>
    <div class='Nav-Item'>Custom Endpoint</div>
  </div>
</div>


<div class='Pane'>
  <div class='Pane-Header'>Build Tool</div>
</div>


<script>
(function(){
  
  window.addEventListener('load', Init);
  function Init(){
    var input = document.querySelector('.Search-Input');
    var searchbar = new SearchBar(input);
    searchbar.getter(SearchBarGetter);
    searchbar.filter(SearchBarFilter);
  }
  
  function SearchBarGetter(){
    return document.querySelectorAll('.templates .Nav-Item');
  }
  function SearchBarFilter(value, span){
    var value = value.toLowerCase();
    var content = span.innerHTML.toLowerCase();
    span.style.display = content.indexOf(value) == -1 ? 'None' : 'Block';
  }
  
})();
</script
</body>
</html>
