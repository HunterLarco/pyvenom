<!DOCTYPE html>
<html>
<head>
<style>

html, body{
  /* prevents overscrolling */
  overflow:hidden !important;
}

{% include 'css/resets/reset.css' %}
{% include 'css/resets/box.css' %}
{% include 'css/resets/webkit.css' %}

{% include 'css/components/KeyValueList.css' %}
{% include 'css/components/EndpointDoc.css' %}
{% include 'css/components/UrlParameter.css' %}
{% include 'css/components/Header.css' %}
{% include 'css/components/Layout.css' %}
{% include 'css/components/RouteList.css' %}
{% include 'css/components/Route.css' %}

</style>

<title>API (v{{ version }}) Documentation</title>

<meta charset='utf-8'/>

<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='mobile-web-app-capable' content='yes'>

<meta content='minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no' name='viewport'/>

</head>
<body>


<div class='Layout js-Layout'>
  <div class='Layout-Sidebar js-Sidebar'>
    <div class='Layout-SidebarDragger js-SidebarDragger'></div>
  
    <div class='Layout-SidebarHeader'>
      <div class='Header-Title'>Routes</div>
    </div>
  
    <div class='Layout-SidebarContent RouteList js-RouteList'></div>
  </div>

  <div class='Layout-Content'>
    <div class='EndpointDoc'>
    
      <div class='EndpointDoc-Title'>
        <div class='EndpointDoc-TitleMethod'>PATCH</div>
        /users/<div class='UrlParameter'>entity</div>
      </div>
    
      <div class='EndpointDoc-Content'>
    
        <div class='EndpointDoc-Section'>
          <div class='EndpointDoc-SubTitle'>URL Parameters</div>
      
          <div class='KeyValueList'>
            <div class='KeyValueList-Row header'>
              <div class='KeyValueList-Key'>URL Parameter</div>
              <div class='KeyValueList-Value'>Value</div>
              <div class='KeyValueList-Attributes'>Attributes</div>
            </div>
            <div class='KeyValueList-Row'>
              <div class='KeyValueList-Key'>entity</div>
              <div class='KeyValueList-Value'>Model</div>
              <div class='KeyValueList-Attributes'>required</div>
            </div>
          </div>
        </div>
    
        <div class='EndpointDoc-Section'>
          <div class='EndpointDoc-SubTitle'>Body Parameters</div>
      
          <div class='KeyValueList'>
            <div class='KeyValueList-Row header'>
              <div class='KeyValueList-Key'>Key or Index</div>
              <div class='KeyValueList-Value'>Value</div>
              <div class='KeyValueList-Attributes'>Attributes</div>
            </div>
            <div class='KeyValueList-Row'>
              <div class='KeyValueList-Key'>username</div>
              <div class='KeyValueList-Value'>String</div>
              <div class='KeyValueList-Attributes'><div class='KeyValueList-Attribute'>optional</div> <div class='KeyValueList-Attribute'>minimum length 3</div></div>
            </div>
            <div class='KeyValueList-Row'>
              <div class='KeyValueList-Key'>password</div>
              <div class='KeyValueList-Value'>String</div>
              <div class='KeyValueList-Attributes'><div class='KeyValueList-Attribute'>optional</div> <div class='KeyValueList-Attribute'>minimum length 3</div></div>
            </div>
            <div class='KeyValueList-Row'>
              <div class='KeyValueList-Key'>age</div>
              <div class='KeyValueList-Value'>Integer</div>
              <div class='KeyValueList-Attributes'><div class='KeyValueList-Attribute'>optional</div> <div class='KeyValueList-Attribute'>minimum 0</div></div>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  </div>
</div>


<script>

{% include 'js/polyfills/fetch.js' %}

{% include 'js/util/selector.js' %}
{% include 'js/util/creation.js' %}
{% include 'js/util/classes.js' %}

{% include 'js/Sidebar.js' %}
{% include 'js/Route.js' %}
{% include 'js/RouteList.js' %}
{% include 'js/main.js' %}

</script>
</body>
</html>
